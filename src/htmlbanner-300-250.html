<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>html banner: 300 x 250</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root">
      <div class="banner banner-300-250">
        <div class="banner-logos">
          <img src="assets/images/logos/logo-1.png" alt="">
          <img src="assets/images/logos/logo-2.png" alt="">
          <img src="assets/images/logos/logo-3.png" alt="">
          <img src="assets/images/logos/logo-4.svg" alt="">
          <img src="assets/images/logos/logo-5.png" alt="">
          <img src="assets/images/logos/logo-6.png" alt="">
        </div>
        <div class="image-container">
          <div class="animation-container" id="animation-container-300250"></div>
        </div>
        <button class="banner-button">Start here</button>
      </div>
    </div>
  </body>
</html>
